<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="bigRow">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="smallRow">
            <button onclick="populate(7)">7</button>
            <button onclick="populate(8)">8</button>
            <button onclick="populate(9)">9</button>
            <button onclick="populate('/')">/</button>
        </div>
        <div class="smallRow">
            <button onclick="populate(4)">4</button>
            <button onclick="populate(5)">5</button>
            <button onclick="populate(6)">6</button>
            <button onclick="populate('*')">*</button>
        </div>
        <div class="smallRow">
            <button onclick="populate(1)">1</button>
            <button onclick="populate(2)">2</button>
            <button onclick="populate(3)">3</button>
            <button onclick="populate('-')">-</button>
        </div>
        <div class="smallRow">
            <button onclick="populate('.')">.</button>
            <button onclick="populate(0)">0</button>
            <button onclick="populate('=')">=</button>
            <button onclick="populate('+')">+</button>
        </div>
    </div>

</body>
</html>
